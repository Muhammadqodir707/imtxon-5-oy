<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style3.css">
    
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <div class="bir1">
                <span></span>
                <h2>Admin Students</h2>
            </div>
            <img src="./pexels-photo-2379004 1.png " alt="Admin">
            <h3>Karthi Madesh</h3>
            <p>Admin</p>
        </div>
        <div class="sidebar-buttons">
            <button id="students-btn">Students</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
    
    <div class="main-content">
        <header>
            <input type="text" id="search" placeholder="Search...">
            <button id="add-student">Add New Student</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Enroll Number</th>
                    <th>Date of Admission</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="student-list">
            </tbody>
        </table>
    </div>
    
    <script src="./js/script3.js"></script>

 
</body>
</html>
